			<div id="wrapper">
		
			<div id="main">

										<section>
								<div class="container">
									<header class="major">
									<h2>Contact Me</h2>
									<p>Since this theme is static, the contact form uses <a href="http://www.formspree.io">Formspree</a> as a proxy.</p>
									<form method="post" action="//formspree.io/" novalidate>
										<div class="row uniform">
											<div class="6u 12u(xsmall)"><input type="text" name="name" required data-validation-required-message="Please, enter your name" id="name" placeholder="Name *" /></div>
											<div class="6u 12u(xsmall)"><input type="email" name="email" required data-validation-required-message="Please, enter your email." id="email" placeholder="Email *" /></div>
										</div>
										<div class="row uniform">
											<div class="12u"><input type="text" name="subject" id="subject" placeholder="Subject" /></div>
										</div>
										<div class="row uniform">
											<div class="12u"><textarea name="message" required data-validation-required-message="Please, enter your message" id="message" placeholder="Message *" rows="6"></textarea></div>
										</div>
										<div class="row uniform">
											<div class="12u">
												<ul class="actions">
													<li><input type="submit" class="special" value="Send Message" /></li>
													<li><input type="reset" value="Reset Form" /></li>
												</ul>
											</div>
										</div>
									</form>
								</div>
							</section>

			</div>
